<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark" id="menu">
            <div class="container-fluid" id="menu">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-2 container-fluid" >
        <div class="mb-5">
            <h2 class="p-1 m-2">Efetue seu cadastro</h2>

            <form class="row-3 g-3 m-2" id="form" action="https://formsubmit.co/devfull.kruger@gmail.com" method="POST">
                
                <div class="row mb-3 p-2 ">
                    <label for="nome" class="col-sm-1 col-form-label" required name="nome">Nome</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" id="nome">
                    </div>
                </div>

                <div class="row mb-3 p-2">
                    <label for="email" class="col-sm-1 col-form-label" required name="email">E-mail</label>
                    <div class="col-sm-7">
                    <input type="email" class="form-control" id="email">
                    </div>
                </div>

                <div class="row mb-3 p-2 ">
                    <label for="cep" class="col-sm-1 col-form-label" required name="cep">Cep</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <div class="row mb-3 p-2 ">
                    <label for="rua" class="col-sm-1 col-form-label" required name="rua">Rua</label>
                    <div class="col-sm-7">
                    <input type="text" class="form-control" id="rua">
                    </div>
                </div>

                <div class="row mb-3 p-2 ">
                    <label for="numero" class="col-sm-1 col-form-label" required name="numero">Número</label>
                    <div class="col-sm-1">
                    <input type="number" class="form-control" id="numero">
                    </div>
                    <label for="Complemento" class="col-sm-1 col-form-label" required name="complemento">Complemento</label>
                    <div class="col-sm-5">
                    <input type="text" class="form-control" id="Complemento">
                    </div>
                </div>

                <div class="row mb-3 p-2">
                    <div class="row mb-4 p-3">
                        <label for="cidade" class="col-sm-1 col-form-label" required name="cidade">Cidade</label>
                        <div class="col">
                        <input type="text" class="form-control" id="cidade">
                        </div>
                        <label for="uf" class="col-sm-1 col-form-label" required name="uf">UF</label>
                        <div class="col-sm-2">
                        <input type="text" class="form-control" id="uf">
                        </div>
                        <div class="col-4">
                            <div>
                                <button type="submit" class="btn btn-secondary">Cadastrar</button>
                            </div>

                        </div>
                       
                       
                    </div>
                </div>
            </form>
        </div>
    </main>

<footer>
    <p>©Jurema 2022</p>
</footer>

</body>
</html>
